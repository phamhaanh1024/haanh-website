<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validateForm() {
            var x;
            x = document.forms["frm_dk"]["txt_ho"].value;
            if (x == "") {
                alert("Bạn chưa nhập họ");
                return false;
            }
            x = document.getElementById["txt_ten"].value;
            if (x == "") {
                alert("Bạn chưa nhập tên");
                return false;
            }
            x = document.getElementById["txt_dienthoai"].value;
            if (isNaN(x) || length(x) == 0 || length(x) > 10) {
                alert("Số điện thoại không hợp lệ, mời nhập lại!");
                return false
            }
        }
    </script>
</head>

<body>
    <h1 style="color: rgb(107, 4, 90);">Form đăng ký</h1>
    <form action="" onsubmit=" return validateForm()">
        <p>Họ: <input type="text" id="txt_ho" size="20" required></p>
        <p>Tên: <input type="text" id="txt_ten" size="20" required></p>
        <label for="dob">Ngày Sinh:</label>
        <input type="date" id="dob" name="dob" required>

        </p>
        <p>Giới tính:
            <label><input type="radio" name="gioi_tinh" value="nam" required> Nam</label>
            <label><input type="radio" name="gioi_tinh" value="nu" required> Nữ</label>
        </p>
        <p>Số điện thoại: <input type="text" id="txt_dienthoai" size="20" required></p>

        <p>Sở thích:
            <label><input type="checkbox" name="so_thich" value="nam" required> Đọc sách</label>
            <label><input type="checkbox" name="so_thich" value="nu" required> Xem phim</label>
            <label><input type="checkbox" name="so_thich" value="nu" required> Nghe nhạc</label>
            <label><input type="checkbox" name="so_thich" value="nu" required> Đá bóng</label>
        </p>
        <p>Khác: <input type="text" id="txt_khac" size="30" required></p>
        <input type="button" value="Submit" onclick="" />
        <input type="button" value="Reset" onclick="" />
    </form>

</body>

</html>
